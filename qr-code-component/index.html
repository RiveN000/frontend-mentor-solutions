<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-[#d5e1ef] flex flex-col justify-center items-center h-screen text-center">
    <!-- Card -->
    <main class="flex flex-col w-80 bg-white rounded-3xl p-4 shadow-lg">
        <img src="./assets/images/image-qr-code.png" alt="qr code" class="rounded-xl">
        <div class="px-2 mt-5">
            <h1 class="text-[#1f3251] font-bold text-[22px] pb-4">Improve your front-end skills by building
                projects
            </h1>
            <p class="text-[#7b879d] leading-none pb-4">Scan the QR code to visit Frontend Mentor and take your
                coding skills to the next level</p>
        </div>
    </main>
    <!-- Attribution -->
    <footer class="text-xs mt-5">
        Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank"
            class="text-blue-700 hover:text-blue-500 duration-300">Frontend Mentor</a>.
        Coded by <a href="https://rivenintech.com" target="_blank"
            class="text-blue-700 hover:text-blue-500 duration-300">RiveN</a>.
    </footer>
</body>

</html>
