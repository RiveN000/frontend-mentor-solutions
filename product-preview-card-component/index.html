<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="./assets/styles/output.css" />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body class="text-sm font-default bg-cream flex flex-col justify-center items-center h-screen">
        <main class="flex flex-col mx-4 bg-white rounded-lg sm:max-w-[38rem] sm:max-h-[56%] sm:flex-row">
            <picture class="sm:w-1/2">
                <source media="(min-width: 640px)" srcset="./assets/images/image-product-desktop.jpg" />
                <img
                    src="./assets/images/image-product-mobile.jpg"
                    alt=""
                    class="w-full h-full object-cover rounded-t-lg sm:rounded-l-lg sm:rounded-r-none"
                />
            </picture>
            <div class="space-y-4 sm:space-y-5 p-8 sm:w-1/2">
                <p class="uppercase text-grey tracking-[0.3em]">Perfume</p>
                <h1 class="font-bold font-heading text-3xl sm:text-4xl">Gabrielle Essence Eau De Parfum</h1>
                <p class="text-grey">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="flex items-center gap-5">
                    <h2 class="text-green-500 text-3xl font-bold font-heading">$149.99</h2>
                    <p class="text-grey line-through">$169.99</p>
                </div>
                <button class="bg-green-500 text-white flex items-center w-full py-4 justify-center gap-3 rounded-lg hover:bg-green-700 duration-300">
                    <img src="./assets/images/icon-cart.svg" alt="shopping cart icon" width="16" height="16" />
                    <span class="font-bold">Add to Cart</span>
                </button>
            </div>
        </main>

        <!-- Attribution -->
        <footer class="text-xs my-5 text-center hidden md:block">
            Challenge by
            <a
                href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa"
                target="_blank"
                class="text-green-700 hover:text-green-500 duration-300 underline"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://rivenintech.com" target="_blank" class="text-green-700 hover:text-green-500 duration-300 underline">RiveN</a>.
        </footer>
    </body>
</html>
