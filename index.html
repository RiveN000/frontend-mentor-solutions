<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>All challenges | Frontend Mentor</title>
</head>

<body class="container mx-auto px-3">
    <div class="fixed w-screen h-screen flex items-center justify-center backdrop-blur-sm transition-all duration-300 opacity-0 invisible top-0 left-0 [&.open]:visible [&.open]:opacity-100"
        id="infoModal">
        <div class="absolute bg-[#0000009c] w-full h-full modal-exit"></div>
        <div class="w-[90%] h-[90%] rounded-lg bg-white relative p-7">
            <iframe src="" frameborder="0" style="width: 100%; height: 100%;">
            </iframe>
            <button class="modal-exit absolute right-3 top-2 text-red-500 font-bold cursor-pointer">X</button>
        </div>
    </div>

    <main class="m-3">
        <h1 class="flex flex-col text-6xl font-semibold mx-auto my-12 w-fit text-center">
            All Challenges
            <span class="h-2 bg-blue-500 rounded-full mt-2"></span>
        </h1>

        <section class="flex items-center gap-5 text-lg">
            <p class="font-semibold">Sort by:</p>
            <button type="button" id="sort-newest"
                class="rounded-lg border-2 border-blue-500 py-3 px-6 hover:bg-blue-500 hover:text-white duration-300 [&.active]:bg-blue-500 [&.active]:text-white active">Newest
                First</button>
            <button type="button" id="sort-easy"
                class="rounded-lg border-2 border-blue-500 py-3 px-6 hover:bg-blue-500 hover:text-white duration-300 [&.active]:bg-blue-500 [&.active]:text-white">Easier
                First</button>
            <button type="button" id="sort-hard"
                class="rounded-lg border-2 border-blue-500 py-3 px-6 hover:bg-blue-500 hover:text-white duration-300 [&.active]:bg-blue-500 [&.active]:text-white">Harder
                First</button>
        </section>

        <section class="grid md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-5 mt-5" id="content"></section>
    </main>
    <!-- Attribution -->
    <footer class="text-xs mt-5 text-center">
        Check out my <a href="https://www.frontendmentor.io/profile/rivenintech" target="_blank"
            class="text-blue-700 hover:text-blue-500 duration-300">Frontend Mentor profile</a> and <a
            href="https://github.com/rivenintech/frontend-mentor-solutions" target="_blank"
            class="text-blue-700 hover:text-blue-500 duration-300">GitHub repository</a>.
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
