<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="flex flex-col justify-center items-center bg-blue-main-bg h-screen">
    <main class="text-soft-blue bg-blue-card-bg m-6 p-6 max-w-[22rem] rounded-2xl">
        <div class="group relative">
            <img src="./assets/images/image-equilibrium.jpg" alt="equilibrium image" class="rounded-lg">
            <div
                class="absolute top-0 w-full h-full flex justify-center items-center rounded-lg cursor-pointer bg-cyan bg-opacity-0 group-hover:bg-opacity-50 duration-300">
                <svg width="48" height="48" class="opacity-0 group-hover:opacity-100 duration-300">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M0 0h48v48H0z" />
                        <path
                            d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                            fill="#FFF" fill-rule="nonzero" />
                    </g>
                </svg>
            </div>
        </div>

        <div class="pb-2">
            <h1
                class="text-white font-semibold text-[22px] mt-7 w-fit cursor-pointer hover:text-cyan duration-200">
                Equilibrium #3429
            </h1>
            <p class="font-light text-opacity-20 my-4 pb-2 md:text-lg">Our Equilibrium collection promotes balance
                and
                calm.</p>
            <div class="flex justify-between">
                <div class="flex items-center">
                    <svg width="11" height="18">
                        <path
                            d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                            fill="#00FFF8" />
                    </svg>
                    <span class="text-cyan ml-2 font-semibold">0.041 ETH</span>
                </div>
                <div class="flex items-center">
                    <svg width="17" height="17">
                        <path
                            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                            fill="#8BACD9" />
                    </svg>
                    <span class="ml-2">3 days left</span>
                </div>
            </div>
        </div>

        <hr class="border-blue-line my-4">

        <div class="flex items-center pb-2">
            <img src="./assets/images/image-avatar.png" alt="author's avatar" width="32" height="32"
                class="border border-white rounded-full mr-4">
            <p>Creation of <span class="text-white cursor-pointer hover:text-cyan duration-200">Jules Wyvern</span>
            </p>
        </div>
    </main>

    <!-- Attribution -->
    <footer class="text-xs text-white md:mt-5">
        Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
            target="_blank" class="text-blue-300 hover:text-blue-500 duration-300">Frontend Mentor</a>.
        Coded by <a href="https://rivenintech.com" target="_blank"
            class="text-blue-300 hover:text-blue-500 duration-300">RiveN</a>.
    </footer>
</body>

</html>
