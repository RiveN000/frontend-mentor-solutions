<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/output.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body class="bg-grey-900 font-default text-white flex sm:flex-col h-screen justify-center items-center">
        <main class="bg-grey-800 text-sm mx-5 p-6 sm:p-10 rounded-lg w-[375px]">
            <div class="text-center">
                <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="rounded-full mx-auto" width="90" height="90" />
                <div class="space-y-1.5 my-6">
                    <h1 class="font-semibold text-2xl">Jessica Randall</h1>
                    <p class="text-green font-semibold">London, United Kingdom</p>
                </div>
                <p class="my-6">"Front-end developer and avid reader."</p>
            </div>
            <div class="flex flex-col gap-4 text-center">
                <a href="#" class="bg-grey-700 p-3 font-semibold rounded-lg hover:bg-green hover:text-black duration-300">GitHub</a>
                <a href="#" class="bg-grey-700 p-3 font-semibold rounded-lg hover:bg-green hover:text-black duration-300">Frontend Mentor</a>
                <a href="#" class="bg-grey-700 p-3 font-semibold rounded-lg hover:bg-green hover:text-black duration-300">LinkedIn</a>
                <a href="#" class="bg-grey-700 p-3 font-semibold rounded-lg hover:bg-green hover:text-black duration-300">Twitter</a>
                <a href="#" class="bg-grey-700 p-3 font-semibold rounded-lg hover:bg-green hover:text-black duration-300">Instagram</a>
            </div>
        </main>

        <!-- Attribution -->
        <footer class="text-xs my-5 text-center hidden sm:block">
            Challenge by
            <a
                href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
                target="_blank"
                class="text-green hover:text-green/60 duration-300 underline"
                >Frontend Mentor</a
            >. Coded by <a href="https://rivenintech.com" target="_blank" class="text-green hover:text-green/60 duration-300 underline">RiveN</a>.
        </footer>

</html>
